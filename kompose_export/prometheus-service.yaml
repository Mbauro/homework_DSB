apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  labels:
    app: prometheus
spec:
  type: NodePort

  ports:
  - name: "innerport"
    port: 9090
    targetPort: 9090
  - name: "outport"
    port: 9999
    nodePort: 30001
  selector:
    app: prometheus
status:
  loadBalancer: {}
